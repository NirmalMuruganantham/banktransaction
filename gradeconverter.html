<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grade Converter</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
    }
    .container {
        width: 300px;
        margin: 0 auto;
    }
    input[type="number"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        margin-bottom: 10px;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #4CAF50;
        color: white;
        border: none;
    }
    p {
        font-size: 18px;
        margin-top: 20px;
    }
</style>
</head>
<body>
    <h2>Grade Converter</h2>
    <div class="container">
        <label for="numericGrade">Enter numeric grade (0-100):</label>
        <input type="number" id="numericGrade" min="0" max="100" step="1">
        <button onclick="convertGrade()">Convert</button>
        <p id="letterGrade"></p>
    </div>

    <script>
        function convertGrade() {
            // Get the numeric grade entered by the user
            var numericGrade = parseFloat(document.getElementById('numericGrade').value);
            
            // Validate input
            if (isNaN(numericGrade) || numericGrade < 0 || numericGrade > 100) {
                alert('Please enter a valid numeric grade between 0 and 100.');
                return;
            }
            
            // Convert numeric grade to letter grade
            var letterGrade;
            if (numericGrade >= 90) {
                letterGrade = 'A';
            } else if (numericGrade >= 80) {
                letterGrade = 'B';
            } else if (numericGrade >= 70) {
                letterGrade = 'C';
            } else if (numericGrade >= 60) {
                letterGrade = 'D';
            } else {
                letterGrade = 'F';
            }
            
            // Display the letter grade
            document.getElementById('letterGrade').textContent = 'Letter Grade: ' + letterGrade;
        }
    </script>
</body>
</html>
